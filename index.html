<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./src/styles/globalStyles.css">
    <link rel="stylesheet" href="./src/styles/index/index.css">

    <!-- JS -->
    <script src="./src/scripts/index.js" defer type="module"></script>
</head>
<body>
    <main>
    <div class="leftSide">
        <h1 class="leftSide__h1 text-1">Petinfo</h1>
        <h2 class="leftSide__h2 text-1"><span class="blue text-1">Amor</span> e <span class="blue">carinho</span> por meio do conhecimento</h2>
        <p class="leftSide__p text-7">Todas as informações para melhorar a vida do seu pet em um só lugar</p>
        <div class="leftSide__images">
            <div class="images__left">
                <div class="imagesLeft__top">
                    <img class="imagesLeftTop__first" src="./Images/gatoFundoPreto.svg" alt="Gato fundo preto">
                    <img class="imagesLeftTop__second" src="./Images/cachorrooFundoRosa.svg" alt="Cachorro fundo rosa">
                </div>
                <img class="imagesLeft__bottom" src="./Images/cachorrooFundoBranco.svg" alt="Cachorro fundo cinza">
            </div>
                <img class="images__right" src="./Images/gatoFundoCinza.svg" alt="Gato fundo cinza">
        </div>
    </div>

    <form class="rightSide">
        <h2 class="rightSide__h2 text-5">Login</h2>
        <label class="text-6" for="email">Email</label>
        <input class="login__input text-7" type="text" placeholder="Digite seu email aqui" id="email" name="email">
        <label class="text-6" for="senha">Senha</label>
        <input class="login__input text-7" type="password" placeholder="Digite sua senha aqui" id="senha" name="password">
        <!-- <p class="rightSide__message hidden"></p> -->
        <button class="rightSide__loginButton text-6">Acessar</button>
        <h3 class="rightSide__h3 text-9">Ainda não possui conta?</h3>
        <p class="rightSide__p text-10">Clicando no botão abaixo, você pode se cadastrar rapidamente</p>
        <button class="rightSide__registerButton text-6">Cadastrar</button>
    </form>
    </main>
    <div class="toast__container hidden">
        <p class="toastContainer__p">Login realizado com sucesso</p>
    </div>
</body>
</html>
