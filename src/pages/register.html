<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../styles/globalStyles.css">
    <link rel="stylesheet" href="../styles/register/register.css">
    <!-- JS -->
    <script src="../scripts/register.js" defer type="module"></script>
</head>
<body>
    <form class="leftSide">
        <div class="leftSide__top">
            <h2 class="leftSideTop__h2 text-5">Cadastro</h2>
            <button class="leftSideTop__button text-6">Voltar para o login</button>
        </div>
        <label class="leftSide__label text-6" for="user">Usuário</label>
        <input class="leftSide__input text-7" type="text" placeholder="Digite seu usuário aqui" id="user" name="user">
        <label class="leftSide__label text-6" for="email">Email</label>
        <input class="leftSide__input text-7" type="text" placeholder="Digite seu email aqui" id="email" name="email">
        <label class="leftSide__label text-6" for="avatar">Link da foto do perfil</label>
        <input class="leftSide__input text-7" type="text" placeholder="Insira o link aqui" id="avatar" name="avatar">
        <label class="leftSide__label text-6" for="password">Senha</label>
        <input class="leftSide__input text-7" type="password" placeholder="Digite sua senha aqui" id="password" name="password">
        <button class="leftSide__loginButton text-6">Cadastrar</button>
        <button class="leftSide__registerButton text-6">Voltar para o login</button>
    </form>

    <div class="rightSide">
        <h1 class="rightSide__h1 text-2">Petinfo</h1>
        <h2 class="rightSide__h2 text-1"><span class="blue text-1">Ooooooba!</span></h2>
        <p class="rightSide__p text-10">Agora vamos poder contribuir para o bem estar do seu pet por meio do conhecimento</p>
        <div class="rightSide__images">
            <img class="imagesLeftTop__first" src="../../Images/gato1.svg" alt="Gato fundo preto">
            <div class="images__left">
                <div class="imagesLeft__top">
                    <img class="imagesLeftTop__second" src="../../Images/gato2.svg" alt="Cachorro fundo rosa">
                    <img class="imagesLeft__bottom" src="../../Images/gato4.svg" alt="Cachorro fundo cinza">
                </div>
                <img class="images__right" src="../../Images/gato3.svg" alt="Gato fundo cinza">
            </div>
        </div>
    </div>


</body>
</html>
