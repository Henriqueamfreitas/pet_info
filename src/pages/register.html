<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <!-- JS -->
    <script src="../scripts/register.js" defer type="module"></script>
</head>
<body>
    <form class="leftSide">
        <div class="leftSide__top">
            <h2 class="leftSideTop__h2">Cadastro</h2>
            <button class="leftSideTop__button">Voltar para o login</button>
        </div>
        <label for="user">Usuário</label>
        <input class="leftSide__input" type="text" placeholder="Digite seu usuário aqui" id="user" name="user">
        <label for="email">Email</label>
        <input class="leftSide__input" type="text" placeholder="Digite seu email aqui" id="email" name="email">
        <label for="avatar">Link da foto do perfil</label>
        <input class="leftSide__input" type="text" placeholder="Insira o link aqui" id="avatar" name="avatar">
        <label for="password">Senha</label>
        <input class="leftSide__input" type="text" placeholder="Digite sua senha aqui" id="password" name="password">
        <button class="leftSide__loginButton">Cadastrar</button>
        <button class="leftSide__registerButton">Voltar para o login</button>
    </form>

    <div class="rightSide">
        <h1 class="rightSide__h1">Petinfo</h1>
        <h2 class="rightSide__h2"><span class="blue">Ooooooba!</span></h2>
        <p class="rightSide__p">Agora vamos poder contribuir para o bem estar do seu pet por meio do conhecimento</p>
        <div class="rightSide__images">
            <div class="images__left">
                <div class="imagesLeft__top">
                    <img src="" alt="Gato fundo preto">
                    <img src="" alt="Cachorro fundo rosa">
                </div>
                <img class="imagesLeft__bottom" src="" alt="Cachorro fundo cinza">
            </div>
                <img class="images__right" src="" alt="Gato fundo cinza">
        </div>
    </div>


</body>
</html>
